{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>All Meetups</title>
    <link
      rel="stylesheet"
      href="{% static 'meetups/styles/base.css' %}"
    />
  </head>
  <body>
    <h1>All Meetups!</h1>
    <p>Hello World</p>
    {% if show_meetups %} {% for meetup_item in meetups %}
    <p>{{ meetup_item.title}}</p>
    {% endfor %} {% else %}
    <p>no Meetups Found!</p>
    {% endif %}
  </body>
</html>
